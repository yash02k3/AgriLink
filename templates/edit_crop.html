{% extends 'base.html' %}
{% block title %}Edit Crop{% endblock %}
{% block content %}
<div class="container" style="max-width: 700px;">
    <h2 class="text-center mb-4">Edit Crop Details</h2>
    <div class="card p-4">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3"><label class="form-label">Crop Name</label><input type="text" name="crop_name" class="form-control" value="{{ crop['crop_name'] }}" required></div>
            <div class="mb-3"><label class="form-label">Season</label><input type="text" name="season" class="form-control" value="{{ crop['season'] }}" required></div>
            <div class="mb-3"><label class="form-label">Primary Regions</label><input type="text" name="location" class="form-control" value="{{ crop['location'] }}" required></div>
            <div class="mb-3"><label class="form-label">Required Equipment</label><textarea name="equipment" class="form-control" rows="3" required>{{ crop['equipment'] }}</textarea></div>
            <div class="mb-3"><label class="form-label">Description</label><textarea name="description" class="form-control" rows="3" required>{{ crop['description'] }}</textarea></div>
            <div class="mb-3">
                <label class="form-label">Upload New Image (Optional)</label>
                <p class="text-muted small">Current image: {{ crop['image_filename'] }}</p>
                <input type="file" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>
    <div class="text-center mt-3"><a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a></div>
</div>
{% endblock %}
