{% extends 'base.html' %}
{% block title %}Add New Crop{% endblock %}
{% block content %}
<div class="container" style="max-width: 700px;">
    <h2 class="text-center mb-4">Add New Crop to Guide</h2>
    <div class="card p-4">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3"><label class="form-label">Crop Name</label><input type="text" name="crop_name" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Season</label><input type="text" name="season" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Primary Regions</label><input type="text" name="location" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Required Equipment</label><textarea name="equipment" class="form-control" rows="3" required></textarea></div>
            <div class="mb-3"><label class="form-label">Description</label><textarea name="description" class="form-control" rows="3" required></textarea></div>
            <div class="mb-3"><label class="form-label">Crop Image</label><input type="file" name="image" class="form-control" required></div>
            <button type="submit" class="btn btn-success w-100">Add Crop</button>
        </form>
    </div>
    <div class="text-center mt-3"><a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a></div>
</div>
{% endblock %}
