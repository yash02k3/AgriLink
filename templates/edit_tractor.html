<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="text-center mb-4">Edit Tractor Details</h2>
        <div class="card p-4 shadow-sm">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Owner Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ tractor['name'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Tractor Model</label>
                    <input type="text" id="model" name="model" class="form-control" value="{{ tractor['model'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="rent" class="form-label">Rent per Day (â‚¹)</label>
                    <input type="number" id="rent" name="rent" class="form-control" value="{{ tractor['rent'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" name="location" class="form-control" value="{{ tractor['location'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Owner Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" value="{{ tractor['phone'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload New Image (Optional)</label>
                    <p class="text-muted small">Current image: {{ tractor['image_filename'] }}</p>
                    <input type="file" id="image" name="image" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('view_tractors') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</body>
</html>
